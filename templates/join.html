{% extends "base.html" %}
{% block content %}
<main class="flex items-center justify-center flex-grow p-6">
  <div class="bg-white rounded-lg shadow-lg p-8 max-w-md w-full">
    <h1 class="text-2xl font-bold mb-6 text-center">Join the voting for the holiday cottage 2026</h1>

    <form action="{{ url_for('join') }}" method="POST" class="space-y-4">
      <div>
        <label for="name" class="block font-semibold mb-1">Your Name</label>
        <input type="text" name="name" id="name" placeholder="Enter your name" 
               class="w-full border rounded p-2 focus:outline-none focus:ring-2 focus:ring-blue-400" required>
      </div>

      <div>
        <label for="code" class="block font-semibold mb-1">Group Code</label>
        <input type="text" name="code" id="code" placeholder="Enter group code" 
               class="w-full border rounded p-2 focus:outline-none focus:ring-2 focus:ring-blue-400">
      </div>

      <button type="submit" 
              class="w-full bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded font-semibold">
        Join
      </button>
    </form>
  </div>
</main>
{% endblock %}
