<!doctype html><html lang="en"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>{{ title or 'CottageChooser' }}</title><link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}"></head><body><div class='container'>{% with messages = get_flashed_messages() %}{% if messages %}<div class='card'>{% for m in messages %}<div class='small'>{{ m }}</div>{% endfor %}</div>{% endif %}{% endwith %}{% block content %}{% endblock %}<div class='footer'>Prototype</div></div><script>async function vote(id,btn){btn.disabled=true;const res=await fetch('/vote/'+id,{method:'POST'});if(res.ok)btn.innerText='Voted';else{btn.innerText='Error'}};</script></body></html>
