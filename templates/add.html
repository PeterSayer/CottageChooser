{% extends "base.html" %}
{% block content %}
<main class="flex items-center justify-center flex-grow p-6">
  <div class="bg-white rounded-lg shadow-lg p-8 max-w-md w-full">
    <h1 class="text-2xl font-bold mb-6 text-center">Add a Cottage</h1>

    <form action="{{ url_for('add_cottage') }}" method="POST" class="space-y-4">
      <input type="text" name="name" placeholder="Cottage Name" class="w-full border rounded p-2" required>
      <input type="text" name="location" placeholder="Location" class="w-full border rounded p-2" required>
      <input type="text" name="price" placeholder="Price (Â£)" class="w-full border rounded p-2" required>
      <input type="number" name="beds" placeholder="Number of beds" class="w-full border rounded p-2" min="1" required>
      <select name="dogs" class="w-full border rounded p-2">
        <option value="no">Dogs not allowed</option>
        <option value="yes">Dogs allowed</option>
      </select>
      <input type="text" name="image" placeholder="Image URL" class="w-full border rounded p-2">
      <input type="text" name="url" placeholder="Booking Website URL" class="w-full border rounded p-2">
      
      <select name="hottub" class="w-full border rounded p-2">
        <option value="0">No Hot Tub</option>
        <option value="1">Has Hot Tub</option>
      </select>
      
      <select name="secure_garden" class="w-full border rounded p-2">
        <option value="0">No Secure Garden</option>
        <option value="1">Has Secure Garden</option>
      </select>
      
      <select name="ev_charging" class="w-full border rounded p-2">
        <option value="0">No EV Charging</option>
        <option value="1">Has EV Charging</option>
      </select>
      
      <select name="parking" class="w-full border rounded p-2">
        <option value="0">No Parking</option>
        <option value="1">Has Parking</option>
      </select>
      
      <select name="log_burner" class="w-full border rounded p-2">
        <option value="0">No Log Burner</option>
        <option value="1">Has Log Burner</option>
      </select>
      
      <select name="high_chair" class="w-full border rounded p-2">
        <option value="0">No High Chair</option>
        <option value="1">Has High Chair</option>
      </select>
      
      <select name="cot" class="w-full border rounded p-2">
        <option value="0">No Cot</option>
        <option value="1">Has Cot</option>
      </select>

      <div class="space-y-2">
        <label class="block text-sm text-gray-700">Description (HTML formatting supported)</label>
        <textarea name="description" placeholder="Description" class="w-full border rounded p-2"></textarea>
      </div>

      <div class="space-y-2">
        <label class="block text-sm text-gray-700">AI Review Summary (Optional)</label>
        <textarea name="ai_review_summary" placeholder="AI-generated review summary" class="w-full border rounded p-2 min-h-[100px]"></textarea>
      </div>

      <button type="submit" class="w-full bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded">Add Cottage</button>
    </form>
  </div>
</main>
{% endblock %}
