{% extends 'layout.html' %}{% block content %}<main class='container'><div class='card'><h2>Suggest a cottage</h2><form method='post'><div class='form-row'><input name='name' required placeholder='Cottage name'></div><div class='form-row'><input name='location' required placeholder='Location'></div><div class='form-row'><input name='price' placeholder='Price'><input name='beds' placeholder='Beds'><select name='dogs'><option value='yes'>Dog friendly</option><option value='no'>No dogs</option></select></div><div class='form-row'><input name='image' placeholder='Image URL'></div><div class='form-row'><textarea name='description' placeholder='Description'></textarea></div><div class='form-row' style='justify-content:flex-end'><button class='btn' type='submit'>Add suggestion</button></div></form></div></main>{% endblock %}
